<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/style.css"/>

</head>
<body style="margin-top:160px;">
<div class="container">

	<div class="row-fluid" style="margin-top:80px;margin-left:380px;"><h2><font color="blue">Employee Search</font></h2></div>
	<div class="row"></div>
	<form class="form-horizontal" action="./employeeSearch" method="post">
		
		<div class="form-group">
			<label class="control-label col-sm-4">Employee ID</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="search" pattern="[0-9]{1,}" title="enter only digits" placeholder="enter employee id" required/>
			</div>
		</div>
		
		<div class="form-group" style="margin-left:450px;">
			<input type="submit" class=" btn btn-success" value="submit"/>
			<div class="col-sm-2">
			<input type="reset"  value="reset" class="btn btn-danger" />
			</div>
		</div>
</form>
</div>
</body>
</html>
